# .github/workflows/static.yml
name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Compile SCSS -> CSS
        run: |
          npm i -D sass
          npx sass src/css/main.scss src/css/main.css --no-source-map --style=compressed

      - name: Upload site (src/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: src

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4